<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À Propos</a>
            <a href="services.html">Services</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Me Contacter</h2>
            <form>
                <!-- Champ Nom -->
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <!-- Champ Email -->
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Champ Message -->
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                
                <!-- Bouton Envoyer -->
                <button type="submit">Envoyer</button>
            </form>

            <!-- Informations de Contact Directes -->
            <div>
                <h3>Ou me Contacter Directement</h3>
                <p>Email : <a href="mailto:votre.email@example.com">votre.email@example.com</a></p>
                <p>Téléphone : <a href="tel:+1234567890">+1234567890</a></p>
                <p>Facebook : <a href="https://www.facebook.com/votreprofil" target="_blank">Votre Profil Facebook</a></p>
                <p>LinkedIn : <a href="https://www.linkedin.com/in/votreprofil" target="_blank">Votre Profil LinkedIn</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Assistant Virtuel</p>
    </footer>
</body>
</html>
